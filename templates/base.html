<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="position-absolute top-0 start-50 translate-middle-x mt-5 shadow-sm p-5 bg-body rounded">
        <h1 class="text-center fw-bold mb-5">TO-DO</h1>

        <form action="/add" method="POST">
            <div class="form-floating mb-3">
                <input class="form-control" type="text" name="title" id="task" placeholder="Enter your task">
                <label for="task">Enter your task</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary mb-5" type="submit">Add</button>
            </div>
        </form>
        <div class="border border-secondary p-3 rounded mb-5">
            {% for todo in todo_list %}
                <p class="mt-2">{{ todo.id }} | {{ todo.title }}</p>
                {% if todo.complete == False %}
                    <p class="text-center text-uppercase fw-bold text-danger">Not Completed</p>
                {% else %}
                    <p class="text-center text-uppercase fw-bold text-success">Completed</p>
                {% endif %}
                <div class="mb-3 mt-2 text-center">
                    <a class="btn btn-outline-success btn-sm me-2" href="/update/{{ todo.id }}">Update</a>
                    <a class="btn btn-outline-danger btn-sm" href="/delete/{{ todo.id }}">Delete</a>
                    <hr>
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <form action="/checkout_form" method="GET">
                <script
                    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                    data-key="pk_test_51ORxWnSDuHs1evE3c8bq6cGEPD0r3Xs4JRd2UFXx5NVGVhfZl990mwnilPJcX518P9wAiZtatSb104kHdlFd6BR600VB4KRGiE"
                    data-amount="1000"
                    data-name="TODO App"
                    data-description="Payment for TODO App"
                    data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                    data-locale="auto"
                    data-currency="inr"
                    data-label="Buy Premium Subscription">
                </script>
            </form>
        </div>
    </div>
</div>
</body>
</html>
